version: "3.9"

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      APP_PORT: "8000"
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
    ports:
      - "3399:80"
    depends_on:
      - backend
    restart: unless-stopped

