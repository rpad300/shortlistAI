<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tileable Neural Network Background Pattern -->
  <defs>
    <pattern id="neural-pattern" x="0" y="0" width="512" height="512" patternUnits="userSpaceOnUse">
      <!-- Nodes -->
      <circle cx="128" cy="128" r="4" fill="#0066FF" opacity="0.15"/>
      <circle cx="384" cy="128" r="4" fill="#7C3AED" opacity="0.15"/>
      <circle cx="128" cy="384" r="4" fill="#7C3AED" opacity="0.15"/>
      <circle cx="384" cy="384" r="4" fill="#0066FF" opacity="0.15"/>
      <circle cx="256" cy="256" r="4" fill="#0066FF" opacity="0.2"/>
      
      <circle cx="200" cy="200" r="3" fill="#0066FF" opacity="0.1"/>
      <circle cx="312" cy="200" r="3" fill="#7C3AED" opacity="0.1"/>
      <circle cx="200" cy="312" r="3" fill="#7C3AED" opacity="0.1"/>
      <circle cx="312" cy="312" r="3" fill="#0066FF" opacity="0.1"/>
      
      <!-- Connections -->
      <line x1="128" y1="128" x2="256" y2="256" stroke="#0066FF" stroke-width="1" opacity="0.08"/>
      <line x1="384" y1="128" x2="256" y2="256" stroke="#7C3AED" stroke-width="1" opacity="0.08"/>
      <line x1="128" y1="384" x2="256" y2="256" stroke="#7C3AED" stroke-width="1" opacity="0.08"/>
      <line x1="384" y1="384" x2="256" y2="256" stroke="#0066FF" stroke-width="1" opacity="0.08"/>
      
      <line x1="200" y1="200" x2="256" y2="256" stroke="#0066FF" stroke-width="0.5" opacity="0.05"/>
      <line x1="312" y1="200" x2="256" y2="256" stroke="#7C3AED" stroke-width="0.5" opacity="0.05"/>
      <line x1="200" y1="312" x2="256" y2="256" stroke="#7C3AED" stroke-width="0.5" opacity="0.05"/>
      <line x1="312" y1="312" x2="256" y2="256" stroke="#0066FF" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <rect width="512" height="512" fill="url(#neural-pattern)"/>
</svg>





