<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Neural Network Icon -->
  <g id="ai-icon">
    <!-- Gradient Definition -->
    <defs>
      <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Icon Background Circle -->
    <circle cx="30" cy="30" r="24" fill="url(#ai-gradient)" opacity="0.1"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="30" cy="20" r="3" fill="url(#ai-gradient)"/>
    <circle cx="30" cy="40" r="3" fill="url(#ai-gradient)"/>
    <circle cx="18" cy="30" r="3" fill="url(#ai-gradient)"/>
    <circle cx="42" cy="30" r="3" fill="url(#ai-gradient)"/>
    <circle cx="23" cy="25" r="2.5" fill="url(#ai-gradient)" opacity="0.7"/>
    <circle cx="37" cy="25" r="2.5" fill="url(#ai-gradient)" opacity="0.7"/>
    <circle cx="23" cy="35" r="2.5" fill="url(#ai-gradient)" opacity="0.7"/>
    <circle cx="37" cy="35" r="2.5" fill="url(#ai-gradient)" opacity="0.7"/>
    
    <!-- Neural Network Connections -->
    <line x1="30" y1="20" x2="18" y2="30" stroke="url(#ai-gradient)" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="20" x2="42" y2="30" stroke="url(#ai-gradient)" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="40" x2="18" y2="30" stroke="url(#ai-gradient)" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="40" x2="42" y2="30" stroke="url(#ai-gradient)" stroke-width="1.5" opacity="0.4"/>
    <line x1="23" y1="25" x2="18" y2="30" stroke="url(#ai-gradient)" stroke-width="1" opacity="0.3"/>
    <line x1="37" y1="25" x2="42" y2="30" stroke="url(#ai-gradient)" stroke-width="1" opacity="0.3"/>
    <line x1="23" y1="35" x2="18" y2="30" stroke="url(#ai-gradient)" stroke-width="1" opacity="0.3"/>
    <line x1="37" y1="35" x2="42" y2="30" stroke="url(#ai-gradient)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- ShortlistAI Text -->
  <g id="wordmark">
    <text x="65" y="38" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#111827">
      Shortlist<tspan fill="url(#ai-gradient)">AI</tspan>
    </text>
  </g>
</svg>

