server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API calls - highest priority (before catch-all)
    # Keep /api prefix - FastAPI routers have /api prefix
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Static assets with caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # PWA manifest and service worker (must be before catch-all)
    location ~ ^/(manifest\.json|sw\.js)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json" always;
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # SPA routing - catch-all (must be last)
    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
}

